<ion-content padding class="background">
    <ion-card>
      <ion-card-header>
        Đăng Ký Tài Khoản
      </ion-card-header>
    </ion-card>
      <ion-list no-lines>
  <div class="spacer" style="height: 10px;"></div>
          <ion-item>
              <ion-item floating>  
                  <ion-input floating type="email" placeholder="Email Đăng Nhập" [(ngModel)]="newuser.email"></ion-input>
              </ion-item>
          </ion-item>
          <div class="spacer " style="height: 5px;"></div>
          <ion-item>
              <ion-item floating>  
                  <ion-input floating type="password" placeholder="Mật Khẩu" [(ngModel)]="newuser.password"></ion-input>
              </ion-item>
          </ion-item>
          <div class="spacer" style="height: 10px;"></div>
          <br>  
          <button ion-button block round color="light" (click)="signup()"><b>Đăng Ký</b></button>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button round color="dark" (click)="back()">Trở về</button>
        </ion-list>
  </ion-content>
