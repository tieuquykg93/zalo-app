<ion-header>
  <ion-navbar>
    <ion-title>
      ZaloFake Chat App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating >Tên Đăng Nhập</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Mật Khẩu</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <br>  
        <button ion-button full (click)="Login()"><b>Đăng Nhập</b></button>
      </ion-list>
</ion-content>
