<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      ZaloFake
    </ion-card-header>
  </ion-card>
    <ion-list no-lines>
<div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-label floating >Tên Đăng Nhập</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-label floating>Mật Khẩu</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <br>  
        <button ion-button block round color="light" (click)="Login()"><b>Đăng Nhập</b></button>
        <p>Bạn chưa có tài khoản?</p>
        <button ion-button block round outline color="light" (click)="SignUp()"><b>Đăng Ký</b></button>
      </ion-list>
</ion-content>
